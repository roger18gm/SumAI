<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Up Extension</title>
    <link rel="stylesheet" crossorigin href="style.css" />
  </head>
  <body>
    <div class="bg-neutral-200 w-80 h-100 flex flex-col p-1 gap-4">
      <div
        class="flex justify-between p-2 bg-white items-center gap-2"
      >
        <h1 class="italic font-bold">Sum It Up AI Bot</h1>
      </div>

      <div id="chatBox" class="flex-1 overflow-y-auto p-2 flex flex-col gap-1"></div>

      <div
        class="p-2 bg-blue-200 flex items-center gap-2 border-t"
      >
        <input
          type="text"
          id="prompt"
          name="prompt"
          placeholder="Summarize this webpage for me..."
          class="rounded p-2 border outline-black focus:outline-none flex-1 placeholder:italic"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-all ease-in-out active:scale-95"
          id="submitBtn"
        ></button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
